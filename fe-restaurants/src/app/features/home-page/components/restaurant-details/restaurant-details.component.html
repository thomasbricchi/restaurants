<div class="card bg-light over">
  <div class="row">
    <div class="col">
      <img src="..." class="card-img-top" alt="...">
    </div>
    <div class="col">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <h5 class="card-header">{{restaurant.name}}</h5>
  <div class="card-body">
    <p class="card-text"><b>Address: </b>{{restaurant.address}}</p>
    <p class="card-text"><b>Cuisine Type: </b>{{restaurant.cuisineType}}</p>
    <div *ngFor="let op of openingHours">
      <div class="row"> {{op.label}}</div>
      <div class="row">
        <div class="col-4"> Opening Hours:</div>
        <div class="col-8">
          <div class="row" *ngFor="let od of op.openingHours">
            <label>
              {{od.start}} - {{od.end}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
